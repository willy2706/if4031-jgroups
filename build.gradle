group 'org.if4031.pat'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jgroups:jgroups:3.6.4'
    compile 'commons-logging:commons-logging:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
